download:
  description: download all the source committees data to allow quick building and aggregations from a local copy
  pipeline:
  - run: load_resource
    parameters:
      url: ../knesset-data-pipelines/.data-docker/minio/committees/datapackage.json
      resource: .*
  - run: dump.to_path
    parameters:
      out-path: data/committees

join-meetings:
  dependencies:
  - pipeline: ./download
  description: join the committee meeting resources to form a single resource
  pipeline:
  - run: load_resource
    parameters:
      url: data/committees/datapackage.json
      resource: committee_meeting_protocols_parsed
  - run: load_resource
    parameters:
      url: data/committees/datapackage.json
      resource: kns_cmtsessionitem
  - run: load_resource
    parameters:
      url: data/committees/datapackage.json
      resource: kns_committeesession
  - run: stream_remote_resources
  - run: join
    parameters:
      source:
        name: committee_meeting_protocols_parsed
        key: ["kns_session_id"]
        delete: true
      target:
        name: kns_committeesession
        key: ["CommitteeSessionID"]
      fields:
        protocol_object_name:
        protocol_extension:
        text_object_name:
        parts_object_name:
  - run: join
    parameters:
      source:
        name: kns_cmtsessionitem
        key: ["CommitteeSessionID"]
        delete: true
      target:
        name: kns_committeesession
        key: ["CommitteeSessionID"]
      fields:
        topics:
          name: Name
          aggregate: array
  - run: dump.to_path
    parameters:
      out-path: data/committee-meetings

download_members:
  description: downloads members data
  pipeline:
  - run: load_resource
    parameters:
      url: https://minio.oknesset.org/members/datapackage.json
      resource: .*
  - run: dump.to_path
    parameters:
      out-path: data/members

build:
  dependencies:
  - pipeline: ./join-meetings
  - pipeline: ./download_members
  pipeline:
  # all these tables are loaded into memory
  - run: load_resource
    parameters:
      url: data/committees/datapackage.json
      resource: kns_committee
  - run: load_resource
    parameters:
      url: data/members/datapackage.json
      resource: kns_persontoposition
  - run: load_resource
    parameters:
      url: data/members/datapackage.json
      resource: kns_person
  - run: load_resource
    parameters:
      url: data/members/datapackage.json
      resource: kns_mksitecode
  - run: load_resource
    parameters:
      url: data/members/datapackage.json
      resource: mk_individual
  # committeesession is the only one that's streamed
  - run: load_resource
    parameters:
      url: data/committee-meetings/datapackage.json
      resource: kns_committeesession
  - run: stream_remote_resources
  - run: build_meetings

join-attendance-data:
#  dependencies:
#  - pipeline: ./join-meetings
  pipeline:
  - run: load_resource
    parameters:
      url: data/committee-meetings/datapackage.json
      resource: kns_committeesession
  - run: load_resource
    parameters:
      url: data/committees/datapackage.json
      resource: committee-meeting-attendees
  - run: stream_remote_resources
  - run: join
    parameters:
      source:
        name: kns_committeesession
        key: ["CommitteeSessionID"]
        delete: true
      target:
        name: committee-meeting-attendees
        key: ["meeting_id"]
      full: false
      fields:
        meeting_topics:
          name: topics
        meeting_date:
          name: StartDate
        knesset_num:
          name: KnessetNum
  - run: sort
    parameters:
      resources: .*
      sort-by: "{knesset_num}-{meeting_date}"
  - run: dump.to_path
    parameters:
      out-path: data/attendance-joined-data

split-attendance-data:
#  dependencies:
#  - pipeline: ./join-attendance-data
  pipeline:
  - run: load_resource
    parameters:
      url: data/committees/datapackage.json
      resource: kns_committee
  - run: load_resource
    parameters:
      url: data/attendance-joined-data/datapackage.json
      resource: committee-meeting-attendees
  - run: filter
    parameters:
      resources: ["committee-meeting-attendees"]
      in:
      - knesset_num: 20
  - run: attendance
  - run: dump.to_path
    parameters:
      out-path: data/attendance/knesset-20

parse_presence_data:
  pipeline:
  - run: load_resource
    parameters:
      url: data/members/datapackage.json
      resource: mk_individual
  - run: read_presence
    parameters:
      presence-file: data/members/presence.txt
  - run: dump.to_path
    parameters:
      out-path: data/members/presence

